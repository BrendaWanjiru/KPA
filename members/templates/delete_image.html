<!DOCTYPE html>
<html>
<head>
    <title>Delete Image</title>
</head>
<body>
    <h1>Are you sure you want to delete this image?</h1>
    <img src="{{ image.image.url }}" alt="{{ image.title }}">
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'gallery' %}">Cancel</a>
    </form>
</body>
</html>
