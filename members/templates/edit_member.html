<!-- templates/edit_member.html -->
{% extends "master.html" %}

{% block title %}
  Edit Member
{% endblock %}

{% block content %}
    <h1>Edit Member</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'main' %}">Back to Members List</a>
{% endblock %}
